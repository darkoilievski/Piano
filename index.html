<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Piano</title>
  </head>
  <body>
    <section class="piano-page">
      <h1>Darko's Piano</h1>
      <div class="piano background-change">
        <div class="white-key btn white" data-key="a"></div>
        <div class="black-key btn black" data-key="w"></div>
        <div class="white-key btn white" data-key="s"></div>
        <div class="black-key btn black" data-key="e"></div>
        <div class="white-key btn white" data-key="d"></div>
        <div class="white-key btn white" data-key="f"></div>
        <div class="black-key btn black" data-key="t"></div>
        <div class="white-key btn white" data-key="g"></div>
        <div class="black-key btn black" data-key="y"></div>
        <div class="white-key btn white" data-key="h"></div>
        <div class="black-key btn black" data-key="u"></div>
        <div class="white-key btn white" data-key="j"></div>
      </div>
    </section>
    <section class="music">
      <audio data-key="a" src="/sounds/C.mp3"></audio>
      <audio data-key="w" src="/sounds/Db.mp3"></audio>
      <audio data-key="s" src="/sounds/D.mp3"></audio>
      <audio data-key="e" src="/sounds/Eb.mp3"></audio>
      <audio data-key="d" src="/sounds/E.mp3"></audio>
      <audio data-key="f" src="/sounds/F.mp3"></audio>
      <audio data-key="t" src="/sounds/Gb.mp3"></audio>
      <audio data-key="g" src="/sounds/G.mp3"></audio>
      <audio data-key="y" src="/sounds/Ab.mp3"></audio>
      <audio data-key="h" src="/sounds/A.mp3"></audio>
      <audio data-key="u" src="/sounds/Bb.mp3"></audio>
      <audio data-key="j" src="/sounds/B.mp3"></audio>
    </section>
  </body>
</html>
